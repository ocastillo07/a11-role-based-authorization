<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control m-1" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control m-1" placeholder="Last Name" formControlName="last_name">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control m-1" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control m-1" placeholder="Start Date 01/02/2021" formControlName="start_date">
    </div>
  </div>
  <button class="btn btn-success btn-block text-light">Save</button>

</form>
